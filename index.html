<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>케이뱅크 사진 공유</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
            background-color: #333333;
            color: white;
            padding: 100px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        .image-card {
            margin-bottom: 30px;
            transition: transform 0.3s; /* 부드러운 호버 효과 */
        }

        .image-card:hover {
            transform: scale(1.05); /* 커지는 효과 */
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="container">
            <h1 class="display-4">케이뱅크 사진공유 페이지</h1>
            <p class="lead">감성 사진을 공유합니다</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card image-card">
                    <img src="https://source.unsplash.com/1600x900/?nature,landscape" class="card-img-top" alt="자연풍경 사진">
                    <div class="card-body">
                        <h5 class="card-title">자연풍경 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">여행사진</h6>
                        <p class="card-text">여행가서 찍은 풍경사진 입니다.</p>
                    </div>
                </div>
            </div>
            <!-- 두 번째 카드 -->
            <div class="col-md-4">
                <div class="card image-card">
                    <img src="https://source.unsplash.com/1600x900/?city,urban" class="card-img-top" alt="도시풍경 사진">
                    <div class="card-body">
                        <h5 class="card-title">도시풍경 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">도심사진</h6>
                        <p class="card-text">도시의 활기로운 풍경을 담은 사진입니다.</p>
                    </div>
                </div>
            </div>
            <!-- 세 번째 카드 -->
            <div class="col-md-4">
                <div class="card image-card">
                    <img src="https://source.unsplash.com/1600x900/?portrait,people" class="card-img-top" alt="인물사진">
                    <div class="card-body">
                        <h5 class="card-title">인물사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">포트레이트</h6>
                        <p class="card-text">다양한 인물의 감정을 담은 사진입니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
